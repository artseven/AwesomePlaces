
<ion-header>

  <ion-navbar>
    <ion-title>Choose Location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <agm-map
         [longitude]="location.lng"
         [latitude]="location.lat"
         [zoom]="13"
         (mapClick)="onSetMarker($event)">
          <agm-marker
           [latitude]="marker.lat"
           [longitude]="marker.lng"
           *ngIf="marker">
          </agm-marker>
        </agm-map>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
